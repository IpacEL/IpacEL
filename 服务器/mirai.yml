# This is the main configuration file for options provided by Mirai.

verbose: false
logger: # 删除控制台中无用的日志消息
  suppress-init-legacy-material-errors: true
  suppress-ignored-advancement-warnings: true
  suppress-unrecognized-recipe-errors: true
fast-speed-check: true
max-bees-in-hive: 3 # 蜂巢里的蜜蜂数量，默认3
sign: # 控制purpur的配置，有'purpur.sign.edit' 权限的玩家是否可以通过右键单击来编辑标志
  right-click-edit: false
  allow-colors: false
use-risky-mathround-opt: false
checks: # 是否启用香草的防作弊
  flight: false # 飞行
  vehicle-flight: false # 通过载具飞行
log-player-login-location: true # 我们应该在控制台中记录玩家的坐标吗
criterion-trigger: # 我们应该勾选昂贵的数据包检查还是跳过它们 #如果您不使用数据包，请安全禁用它们
  enter-block: true
  tick: true
  location: true # 位置，如果禁用，不会给你任何与结构相关的进步？
player-fix-stuck-in-portal: true # 修复玩家卡在传送门里
entities-can-use-portals: true # 其他实体是否可以通过传送门，false 可以帮助尸体滞后的机器检测欺骗
enable-server-metrics: false # 是否在服务器启动时运行指标服务？
dont-send-useless-entity-packets: true # 减少无用数据包
use-alternate-keepalive: true # 是否为网络不好的玩家启用更好的保活功能，减少连接超时的可能
config-version: 1
