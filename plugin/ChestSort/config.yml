###############################
#######    Commands     #######
###############################

# /sort (or /chestsort)   Shows the player settings GUI
# /sort on                Enable automatic sorting for containers
# /sort off               Disable automatic sorting for containers
# /sort hotkeys           Open a GUI to change the sorting hotkeys
# /sort help              Display help about the /sort (or /chestsort) command
# /sort reload            Reloads the config file
# /sort resetplayersettings   Resets every player's sorting settings. You should consider
#                             running this after changing the default hotkey settings.

# /isort (or /invsort)    Sort the player's inventory
# /isort hotbar           Sort the player's hotbar
# /isort all              Sort the player's inventory and hotbar
# /isort toggle           Toggle automatic sorting for the player's inventory
# /isort on               Enable automatic sorting for the player's inventory
# /isort off              Disable automatic sorting for the player's inventory
# /isort help             Display help about the /isort (or /invsort) command


###############################
#######   Permissions   #######
###############################

# chestsort.use              Allows to sort containers using automatic sorting (/sort) or via hotkeys.
# chestsort.use.inventory    Allows to sort the player's inventory using automatic sorting (/isort) or via hotkeys
# chestsort.reload           Allows to reload the config using /sort reload
# chestsort.automatic        Allows to use automatic inventory sorting. Given to all players by default. Players
#                            still need to have the chestsort.use or chestsort.use.inventory permission.
# chestsort.hotkey.<hotkey>  Allows to use a specific hotkey. Given to all players by default. Players still need
#                            to have the chestsort.use or chestsort.use.inventory permission.
#                            Available hotkeys are: shiftclick, middleclick, doubleclick, shiftrightclick,
#                                                   leftclick, rightlick, outside


###############################
#######  Placeholders   #######
###############################

# When using PlaceholderAPI, you can use the following placeholders:

# %chestsort_sortingenabled%    - true if this player has automatic sorting enabled for containers
# %chestsort_invsortingenabled% - true if this player has automatic sorting enabled for the player's inventory


############################
##### Default settings #####
############################

# 如果不想使用权限插件，可以设置
# 将此设置为 false 以允许每个玩家使用 ChestSort。
# 如果您使用权限插件，请将其设置为 true。
# ChestSort 使用了两个权限：
# - chestsort.use（允许通过热键和 /chestsort 对箱子进行排序）
# - chestsort.use.inventory（允许通过热键和 /invsort 对库存进行排序）
use-permissions: false

# 设置为false时，不允许玩家开启自动分拣箱
# 如果启用，热键仍然有效
allow-automatic-sorting: true

# 当设置为 false 时，不允许任何玩家启用自动库存排序
# 如果启用，热键仍然有效
allow-automatic-inventory-sorting: false

# 当设置为 false 时，新玩家必须运行 /chestsort
# 一次启用自动箱子分类。
sorting-enabled-by-default: false

# 当设置为 false 时，新玩家必须运行 /invsort
# 一次启用自动库存排序。
inv-sorting-enabled-by-default: false

# 设置为 false 来阻止玩家使用 /chest sort 和 /insert 命令。
allow-commands: false

# 你可以阻止玩家使用 GUI。 当设置为“false”时，/sort 的行为类似于 /sort 切换
allow-gui: false

# 当设置为 true 时，排序为 DISABLED 的玩家将
# 显示一条关于如何启用自动胸部分类的消息
# 当他们第一次使用箱子时。
# 当您默认禁用排序时，请考虑将其设置为 true。
# 参见 -> message-when-using-chest
show-message-when-using-chest: false

# 当设置为 true 时，排序为 ENABLED 的玩家将
# 显示一条关于如何禁用自动胸部分类的消息
# 当他们第一次使用箱子时。
# 当您默认启用排序时，请考虑将其设置为 true。
# 另见 -> message-when-using-chest2
show-message-when-using-chest-and-sorting-is-enabled: false

# 当设置为 true 时，消息会在玩家出现时再次显示
# 注销并重新登录，然后再次使用箱子。
show-message-again-after-logout: false

# 要按类别排序，我们需要类别文件。 ChestSort 来了
# 带有一些预先生成的类别文件，命名为
# 900-valueables.txt, 910-tools.txt, 920-combat.txt, ...
# 如果你想编辑这些，你可以禁用这些的生成
# 文件，否则您在预生成的所有更改
# 文件将在每次服务器启动时被覆盖。
# 然而，一个更聪明的选择是复制默认文件
# 并将它们重命名为从 900... 到 800... 并改为编辑它们。
auto-generate-category-files: false

# 您可以选择 ChestSort 何时对箱子进行排序。
# 默认选项是在库存关闭时进行排序。
# 这很有用，因为 onInventoryClose 事件永远不会被触发
# 当其他插件禁止访问箱子时，例如 世界卫士
# 您也可以在打开箱子时进行排序。 ChestSort 将检查
# 如果 onInventoryOpenEvent 被取消。 如果真的取消了，
# ChestSort 不会对箱子进行排序。 但是，如果插件使用
# MONITOR 事件优先级，ChestSort 无法检测到这一点。
# 如果你对无法访问的箱子进行排序有问题，设置这个
# 选项“关闭”。 如果你愿意，你可以排序两次，但这不是
# 很有用。
# 如果你不知道这里放什么，就使用默认的“close”
# 可用选项：open, close, both
sort-time: close

# 当设置为 true 时，在启动时显示一些详细信息
verbose: true

###########################
##### Default Hotkeys #####
###########################

# 除了自动排序，您还可以使用热键（见下文）
# 使用库存时立即对其进行排序。
# 您可以通过将此设置为 false 来禁用此功能。
allow-sorting-hotkeys: true

# 您可以定义默认启用哪些排序热键。
# 玩家也可以通过 /chestsort hotkeys 单独启用/禁用这些快捷键
# 可能会干扰 Minecraft 正常行为的热键（例如
# shift+left-click) 只对空槽有效，所以不用担心。
#
# 重要的！ 我每天都会在我的 Discord 上收到这个问题，所以请阅读：
# 将热键设置为 FALSE 不会（！）禁用它！
# 这只是新玩家使用的默认值。
# 每个玩家都可以使用单独禁用/启用热键
# /chestsort 热键
#
sorting-hotkeys:
  # 在任何库存插槽上使用中键（鼠标滚轮）作为热键。 权限：chessort.hotkey.middleclick
  middle-click: true
  # 使用 shift + 左键单击任何 EMPTY 库存槽作为热键。 权限：chestsort.hotkey.shiftclick
  shift-click: false
  # 使用双击任何 EMPTY 库存槽作为热键。 权限：chestsort.hotkey.doubleclick
  double-click: false
  # 使用 shift + 右键单击任何 EMPTY 库存槽作为热键。 权限：chessort.hotkey.shiftrightclick
  shift-right-click: false

# 玩家在使用热键之间必须等待的秒数，以防止他们发送垃圾邮件
# 排序机制
hotkey-cooldown: 0.2

# 启用后，玩家可以左键点击箱子、桶等。
# 对它们进行排序而不必打开它们。
# 权限：chestsort.hotkey.outside
allow-left-click-to-sort: false

# 当设置为true时，默认启用通过左键单击对箱子进行排序
left-click-to-sort-enabled-by-default: false

# 除了分类热键之外，您还可以快速将库存卸载到箱子中，反之亦然
# 在箱子的物品栏外使用左键单击或右键单击。
# 一次点击只会影响匹配的物品（已经存在于其他库存中的物品）
# 并且双击将尝试存储/获取所有项目。
allow-additional-hotkeys: false

# You can define which additional hotkeys are enabled by default.
# Players can also enable/disable these shortcuts individually via /chestsort hotkeys
additional-hotkeys:
  # 使用左键单击外部库存快速从您的库存中放置匹配的项目（热栏除外）
  # 进入胸膛。 使用左键双击将除快捷栏以外的所有内容放入宝箱。
  # 权限：chestsort.hotkey.leftclick
  left-click: false
  # 使用右键单击外部库存快速将所有匹配的物品从箱子中带入您的
  # 存货。 使用右键双击将所有物品从箱子中取出。
  # 权限：chestsort.hotkey.leftclick
  right-click: false

##########################
##### Update Checker #####
##########################

# 检查更新（异步）。
# 启用后，如果有新消息，则会在控制台中打印一条消息
# 版本已找到，OP加入服务器时会收到通知
# 当设置为 true 时，在启动时和每 X 小时检查一次更新（参见下面的“检查间隔”）
# 当设置为 on-startup 时，只检查服务器启动
# 当设置为 false 时，不检查更新
check-for-updates: false

# 当你设置“check-for-updates”为true时，你可以定义数量
# 每次更新检查之间的小时数。
check-interval: 4

#########################
#### Disabled Worlds ####
#########################

# 您可以禁用某些世界的自动箱子分类。 每个世界的名字都必须
# 在单独的行上，以连字符开头，后跟空格。
# 你也可以使用 YAML 数组表示法：[world1, world2, world3]

# 例子：
#
# disabled-worlds:
# - world_nether
# - world_the_end

disabled-worlds:

##########################
#####  Plugin hooks  #####
##########################

# ChestSort 可以连接到其他插件以实现更好的排序
# 对于属于 3rd 方插件的项目。
# 你不必为你没有的插件禁用钩子
#已安装。 ChestSort 会自动检查插件是否
# 已安装。

##### CrackShot ##### -> https://www.spigotmc.org/resources/crackshot-guns.48301/
# 安装 CrackShot 后，所有的 CrackShot 武器都会
# 分组在一起并按他们的名字排序
hook-crackshot: false

# 你可以定义一个自定义名称作为前缀
# 所有 CrackShot 武器名称。
# 例如 当您将其设置为“crackshot_weapon”时，AK-47
# 将被称为“crackshot_weapon_AK-47”
hook-crackshot-prefix: "crackshot_weapon"

##### InventoryPages ##### -> https://www.spigotmc.org/resources/inventorypages.32432/
# 安装 InventoryPages 时，ChestSort 不会排序
# “下一页”和“上一页”按钮。 你不应该
# 禁用此行为，除非您知道自己在做什么！
hook-inventorypages: true

##### Minepacks ##### -> https://www.spigotmc.org/resources/minepacks-backpack-plugin-mc-1-7-1-15.19286/
# 当安装 Minepacks 2.3.8+ 版本时，ChestSort 可以检测到你的
# 背包并将它们分类为普通箱子。
hook-minepacks: false

##### PlayerVaults 和类似插件#####
# 当安装了 PlayerVaults 或类似插件后，ChestSort 可以对你的
# 玩家保险库就像普通的箱子一样。
hook-playervaults: false

##### EnderContainers ##### -> https://www.spigotmc.org/resources/endercontainers.4750/
# 安装 EnderContainers 2.2.1+ 版本后，ChestSort 可以检测到您的
# enderchests 并像普通箱子一样对它们进行分类。
hook-endercontainers: false

##### CrateReloaded #####
# 防止玩家在箱子上使用热键
hook-cratereloaded: false

##### GoldenCrates #####
# 防止玩家在箱子上使用热键
hook-goldencrates: false

##### HeadDatabase #####
# 防止玩家在 Head Database GUI 上使用热键
hook-headdatabase: false

##### Slimefun #####
# 某些版本的 Slimefun 无法阻止将背包放入自身
# 当您在 ChestSort 移动背包后立即这样做时。 你可以
# 防止 ChestSort 移动 Slimefun 背包，直到他们修复此问题。
dont-move-slimefun-backpacks: false

##### AdvancedChests #####
# 安装 AdvancedChests 后，ChestSort 不会排序
# 底部一行的按钮。 你不应该
# 禁用此行为，除非您知道自己在做什么！
hook-advancedchests: true

##### Other backpack plugins #####
# ChestSort 能够从大多数背包中检测背包
# 插件，例如 ShulkerPacks 或 Better Shulker Boxes。
# 此检测始终启用，您无法将其关闭。

##### Other GUI plugins #####
# ChestSort 尝试检测库存是否属于
# 3rd 方插件的 GUI，然后阻止它被排序。
# 如果您遇到任何问题，例如可排序的 GUI 库存，
# 请在 Github 上开一个新问题：
# https://github.com/JEFF-Media-GbR/Spigot-ChestSort/issues
hook-generic: true

##### 插件不使用 InventoryHolder #####
# 当你有一个使用“null”作为 InventoryHolder 的插件时
# GUI，你可以防止它们被排序。 请注意，这
# 也将禁用某些其他库存的排序，所以只使用
# 如果它是唯一的可能性，它。
prevent-sorting-null-inventories: false

##### 保护插件#####
# ChestSort 检查是否允许玩家与块交互
# 在尝试使用“外部”/“左键单击块”对容器进行排序之前
# 热键。 这可能导致来自 WorldGuard、CoreProtect 等的消息被
# 发送给玩家。 为避免这种情况，请将以下设置设置为 true。
# 然而，这可能会导致来自其他插件的一些警告
# 在将其转换为“CraftPlayer”之前正确检查玩家的类。
# 虽然这不会导致任何问题，但默认情况下它是禁用的。
mute-protection-plugins: false

##########################
##### Sorting Method #####
##########################

# Advanced: how to sort things! See below for examples.
# Only change this if you know what you are doing.
#
# Available variables:
# {category}          order stuff by category as defined in plugins/ChestSort/categories/<category>.txt
# {keepCategoryOrder} orders stuff in the same category according to their line numbers in the category file
# {itemsFirst}        put items before blocks
# {blocksFirst}       put blocks before items
# {tier}              orders by material type from best to worst (netherite, diamond, gold, iron, stone, wood, then all remaining items)
# {name}              returns the name (e.g. DIRT, GRASS_BLOCK, BIRCH_LOG, DIAMOND_SWORD, ...)
# {color}             returns the color, e.g. light_blue for wool. Empty if block/item is not dyeable
# {customName}        returns the display name if set (e.g. with an anvil)
# {lore}              returns the lore if set
#
# Warning: You must not use spaces and fields have to be separated by commas.
#
# Examples:
#   sort by name and color:
#     '{name},{color}'
#
#   sort by name and color, but put items before blocks:
#     '{itemsFirst},{name},{color}'
#
#   sort by name and color, but put blocks before items:
#     '{blocksFirst},{name},{color}'
#
#   sort by category, then put items before blocks and sort by name and color
#      '{category},{itemsFirst},{name},{color}'
#
#   sort by category, but keep exactly the same order as defined in each category file, then sort any undefined items by name and color
#      '{category},{keepCategoryOrder},{name},{color}
#
sorting-method: '{category},{itemsFirst},{name},{color},{customName}'

