settings:
  allow-end: true #是否启用传送门
  warn-on-overload: true #服务器是否显示"[警告]无法跟上! 系统时间是否更改, 或者服务器是否过载"的信息
  permissions-file: permissions.yml #权限文件
  update-folder: update #插件更新目录
  plugin-profiling: false #/timings 是否发送插件的数据[关闭后报告没有插件部分]
  
  connection-throttle: 10 #连接受限
  #4000表示4秒内只允许1个玩家进入. 如果改成100 1秒可以进入10个, 改成1 一秒允许进入1000个
  #在最近的连接尝试后允许客户端再次连接之前的延迟 毫秒
  
  query-plugins: false #服务器在远程查询时是否返回插件列表
  deprecated-verbose: default #当插件注册不推荐使用的事件时, 服务器是否显示警告
  shutdown-message: §bIpacEL §f> §a服务器已关闭
  minimum-api: none
spawn-limits: #生物生成上限
  monsters: 70 #怪物
  animals: 10 #动物
  water-animals: 5 #水生物
  water-ambient: 20 #水环境
  water-underground-creature: 5 #水下生物?
  ambient: 0 #环境
chunk-gc:
  period-in-ticks: 300 #区块卸载间隔 =15s
ticks-per: #生物生成刻
  animal-spawns: 400 #动物
  monster-spawns: 1 #怪物
  water-spawns: 1 #水生物
  water-ambient-spawns: 1  #水环境
  water-underground-creature-spawns: 1 #水下生物?
  ambient-spawns: 1 #环境
  autosave: 6000 #自动保存刻
aliases: now-in-commands.yml #commands.yml的别名
